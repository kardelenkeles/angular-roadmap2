<div class="container">
  <form [formGroup]="filtersForm" (ngSubmit)="submitForm()" ngxsForm="form.details">
    <mat-card>
      <div>
        <mat-form-field>
          <input matInput placeholder="Text" formControlName="text">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput [matDatepicker]="datePicker" placeholder="Choose a date" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
          <mat-datepicker #datePicker></mat-datepicker>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-select placeholder="Select Option" formControlName="select" multiple>
            <mat-option *ngFor="let option of options" [value]="option.id">
              {{ option.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-card-actions align="end">
        <button mat-raised-button type="submit">Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
